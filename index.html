<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatadango</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="movie-details">
      <img id="poster" src="" alt="Movie Poster">
      <h1 id="title">Movie Title</h1>
      <p id="runtime">Runtime: <span id="runtime-value"></span> minutes</p>
      <p id="showtime">Showtime: <span id="showtime-value"></span></p>
      <p id="available-tickets">Available Tickets: <span id="tickets-value"></span></p>
      <p id="description">Description: <span id="description-value"></span></p>
      <button id="buy-ticket">Buy Ticket</button>
    </div>
    <ul id="films"></ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
